[build]
  base = "Frontend"
  command = "npm ci && npm run build"
  publish = "Frontend/dist"

[build.environment]
  NODE_VERSION = "18"

# Route API calls to your backend (update to your actual backend URL if different).
[[redirects]]
  from = "/api/*"
  to = "https://singleseller-1.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback so client-side routing works.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200